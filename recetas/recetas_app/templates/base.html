{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Registro{% endblock %}</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'recetas/css/main.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href={% url 'home' %}><img class="logo" src="{% static 'recetas/img/logo.png' %}"></a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto ">
              <li class="nav-item border-end">
                <a class="nav-link" aria-current="page" href="#">Ultimas recetas</a>
              </li>     
              {% if request.user.is_authenticated %}
              <li class="nav-item p-2 border-end">
               Hola, <span class="blue">{{ request.user.username }} </span>
              </li>    
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href={% url 'logout'%}>Logout</a>
              </li>     
              {% else %}
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'registro' %}"><button type="button" class="btn btn-outline-primary">Registro</button></a>
              </li>     
              {% endif %} 
            </ul>
          </div>
        </div>
      </nav>
  </header>
  <div class ="container main-container">
    {% block content%}{% endblock%}
  </div>
  <footer>
    <a class = "m-3" href="{% url 'contacto' %}">Contacto</a>
  </footer>
</body>
</html>
